<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <form action="" class="form">
          <!-- day -->
          <div id="input-1">
            <label for="Day" id="month-label">DAY</label>
            <input type="number" name="" id="day" class="input"  placeholder="DD" />
            <p class="error"></p>
          </div>
          <!-- month -->
          <div id="input-2">
            <label for="Month" id="month-label">MONTH</label>
            <input type="number" name="" id="month" class="input" placeholder="MM"/>
            <p class="error"></p>
          </div>
          <!-- year -->
          <div id="input-3">
            <label for="Year">YEAR</label>
            <input type="number" name="" id="year" class="input" placeholder="YYY" />
            <p class="error"></p>
          </div>
        </form>
        <div class="divider"></div>
        <button class="arrow">
          <img src="./assets/images/icon-arrow.svg" alt=""  />
        </button>
        <div class="text">
          <h1><span class="year-span">--</span>years</h1>
          <h1><span class="month-span">- -</span>months</h1>
          <h1><span class="days-span">- -</span>days</h1>
        </div>
       
      </div>
      
    </div>
  </body>
  <script src="./script.js"></script>
</html>
